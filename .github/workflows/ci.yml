name: CI Biblioteca Poli

on:
  push:
    branches:
      - development
      - 'feature/**'   # ğŸ‘ˆ main estÃ¡ protegido, no se permite push directo
  pull_request:
    branches: [development]

jobs:

  #######################################################################
  # 1ï¸âƒ£ BUILD + TEST
  #######################################################################
  build-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r app/requirements.txt

      - name: ğŸš€ Run unit tests
        run: |
          set -o pipefail
          PYTHONPATH=$PWD/app python -m unittest discover -s app/test -v | tee resultados_test.log

      - name: ğŸ“¤ Upload test log
        uses: actions/upload-artifact@v4
        with:
          name: resultados_test
          path: resultados_test.log

  #######################################################################
  # 2ï¸âƒ£ NOTIFICACIÃ“N A SLACK (Siempre)
  #######################################################################
  notify:
    name: ğŸ“£ Notify Slack
    needs: build-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ”” Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.build-test.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  #######################################################################
  # 3ï¸âƒ£ MERGE feature/* â†’ development (solo si tests OK)
  #######################################################################
  auto-merge-to-development:
    name: ğŸ”„ Merge feature â†’ development
    needs: build-test
    runs-on: ubuntu-latest
    if: ${{ needs.build-test.result == 'success' && startsWith(github.ref, 'refs/heads/feature/') }}
    steps:
      - name: Merge to development
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name  "GitHub Action Bot"
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} repo
          cd repo
          SRC="${GITHUB_REF#refs/heads/}"
          git fetch origin
          git checkout development
          git merge --no-ff origin/$SRC -m "Merge automÃ¡tico $SRC â†’ development"
          git push origin development

  #######################################################################
  # 4ï¸âƒ£ MERGE development â†’ main (si push vino de feature o de dev)
  #######################################################################
  auto-merge-to-main:
    name: Merge development â†’ main
    needs:
      - build-test
    runs-on: ubuntu-latest
    if: ${{ needs.build-test.result == 'success' && (startsWith(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/development') }}
    steps:
      - name: Merge to main
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name  "GitHub Action Bot"
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} repo
          cd repo
          git fetch origin
          git checkout main
          git merge --no-ff origin/development -m "Merge automÃ¡tico development â†’ main [CI]"
          git push origin main
